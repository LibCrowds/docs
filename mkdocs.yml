site_name: 'LibCrowds Documentation'
theme:
  name: 'material'
repo_name: 'LibCrowds/libcrowds'
repo_url: 'https://github.com/LibCrowds/libcrowds'
extra:
  social:
    - type: 'github'
      link: 'https://github.com/LibCrowds'
    - type: 'twitter'
      link: 'https://twitter.com/LibCrowds'
markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.details
  - pymdownx.superfences
google_analytics:
  - 'UA-59584422-5'
  - 'auto'
pages:
  - Introduction: 'index.md'
  - Setup:
    - Installation: 'setup/installation.md'
    - Configuring PYBOSSA: 'setup/configuring-pybossa.md'
    - Configuring LibCrowds: 'setup/configuring-libcrowds.md'
    - Deployment: 'setup/deployment.md'
    - Testing: 'setup/testing.md'
  - Creating Projects:
    - Getting Started: 'creating_projects/getting_started.md'
    - Z39.50: 'creating_projects/z3950.md'
    - IIIF Annotation: 'creating_projects/iiif.md'
  - Project Settings:
    - Open Project: 'project_settings/open.md'
    - Core Settings: 'project_settings/settings.md'
    - Thumbnail: 'project_settings/thumbnail.md'
    - Tags: 'project_settings/tags.md'
    - Collection: 'project_settings/collection.md'
    - Help: 'project_settings/help.md'
    - Volumes: 'project_settings/volumes.md'
  - Admin:
    - Site Admin:
      - Dashboard: 'site/dashboard.md'
      - Announcements: 'site/announcements.md'
      - Background Jobs: 'site/jobs.md'
      - User Management: 'site/users.md'
    - Collection Admin:
      - Getting Started: 'collections/getting-started.md'
      - New Collection: 'collections/new.md'
      - Open Collection: 'collections/open.md'
      - Core Settings: 'collections/settings.md'
      - Page Content: 'collections/content.md'
      - Celebration: 'collections/celebration.md'
      - Featured Projects: 'collections/featured.md'
      - Task Presenter: 'collections/presenter.md'
      - Tags: 'collections/tags.md'
      - Project Templates: 'collections/templates.md'
      - Terminology: 'collections/terminology.md'
      - Volumes: 'collections/volumes.md'
      - Delete: 'collections/delete.md'
  - Results Analysis:
    - Introduction: 'analysis/introduction.md'
    - Z39.50: 'analysis/z3950.md'
    - IIIF Annotation: 'analysis/iiif.md'
  - FAQ: 'FAQ.md'
  - Glossary: 'glossary.md'
